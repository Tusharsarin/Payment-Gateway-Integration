<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation for kids</title>
    <link rel="icon" href="favicon.jpg" type="image/jpg" sizes="16x16">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://use.fontawesome.com/69ca5d3ded.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }

        header {
            width: 100%;
            height: 100vh;
            background-image: url('donation-page-examples.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        nav {
            width: 100%;
            height: 15vh;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }

        nav .logo {
            width: 25%;
            text-align: center;


        }

        nav .menu {
            width: 40%;

            display: flex;
            justify-content: space-around;
        }

        nav .menu a {
            width: 25%;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        main {
            width: 100%;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgb(238, 23, 23);
        }

        section h3 {
            font-size: 35px;
            font-weight: 200;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgb(255, 255, 255);
        }

        section h1 {
            margin: 30px 0 20px 0;
            font-size: 55px;
            font-weight: 700;
            text-shadow: 3px 2px 6px rgb(255, 255, 255);
            text-transform: uppercase;
        }

        section p {
            font-size: 25px;
            word-spacing: 2px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 2px rgb(255, 255, 255);
        }

        section a {
            padding: 22px 40px;
            border-radius: 6px;
            outline: none;
            text-transform: uppercase;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: 2px;
        }

        section .btntwo {
            background: #000cb8;
            color: white;
        }

        nav.menu a:first-child {
            color: #00b894;
        }
    </style>

</head>

<body>

    <header>

        <nav>

            <div class="logo">
                <h1> The Sparks Foundation </h1>
            </div>
            <div class="menu">
                <a href="https://www.thesparksfoundationsingapore.org/" target="_blank">Home</a>
                <a href="https://www.thesparksfoundationsingapore.org/programs/student-scholarship-program/"
                    target="_blank">Programs</a>
                <a href="https://www.thesparksfoundationsingapore.org/about/vision-mission-and-values/"
                    target="_blank">about</a>
                <a href="https://www.thesparksfoundationsingapore.org/contact-us/" target="_blank">contact</a>
            </div>
        </nav>
        <main>
            <section>
                <h3>Welcome To The Family!</h3>
                <h1>We are so glad to have you here! <span class="change_content"> </span></h1>
                <p class=" animated infinite heartBeat">"Let's come together to make this world better and give some
                    bright future to the deserving kids."</p><br>
                <a href="https://rzp.io/l/ooqHjM7" class="btntwo">Donate Now</a>
            </section>
        </main>


    </header>


</body>

</html>
